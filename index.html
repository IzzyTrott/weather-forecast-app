<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather forecast app</title>
  </head>
  <body>
    <header>
      <form>
        <input type="search" placeholder="Enter a city" />
        <input type="submit" value="Search" />
      </form>
    </header>
    <main>
      <h1>London</h1>
      <div>
        <p>
          Wednesday 14:54, overcast clouds
          <br />
          Humidity: 91%, Wind: 4.12km/h
        </p>
      </div>
      <div>☁️ 14°C</div>
    </main>
    <footer>
      <p>
        This project was coded by
        <a href="https://github.com/IzzyTrott" target="_blank">Izzy Trott</a>,
        is
        <a
          href="https://github.com/IzzyTrott/weather-forecast-app"
          target="_blank"
          >open-sourced on Github</a
        >
        and
        <a href="https://it-weather-forecast-app.netlify.app" target="_blank"
          >hosted on Netlify</a
        >
        👩🏼‍💻
      </p>
    </footer>
  </body>
</html>
