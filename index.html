<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather forecast app</title>
  </head>
  <body>
    <div class="app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            class="search-form-input"
            id="search-form-input"
            autocomplete="off"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <div>
            <h1 class="city" id="city">London</h1>
            <p class="weather-details">
              Wednesday 14:54, overcast clouds
              <br />
              Humidity: <strong>91%</strong>, Wind: <strong>4.12km/h</strong>
            </p>
          </div>

          <div class="weather-container">
            <div class="weather-icon">☁️</div>
            <div class="weather-temperature">14</div>
            <div class="weather-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/IzzyTrott" target="_blank">Izzy Trott</a>,
          is
          <a
            href="https://github.com/IzzyTrott/weather-forecast-app"
            target="_blank"
            >open-sourced on Github</a
          >
          and
          <a href="https://it-weather-forecast-app.netlify.app" target="_blank"
            >hosted on Netlify</a
          >
          👩🏼‍💻
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
